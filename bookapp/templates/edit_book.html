{% extends "adminbase.html" %}

{% load static %}

{% block title %}
    <title>Edit Book - All Books</title>
{% endblock %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/editbook.css' %}">
{% endblock %}

{% block content %}
<div id="editbook">
    <h1>Edit Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save Changes</button>
    </form>
</div>


{% endblock %}
